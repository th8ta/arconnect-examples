<!DOCTYPE html>
<html>
  <head>
    <title>ArConnect Example</title>
    <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
    <style>
      .visible-on-connect {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">
      Welcome to ArConnect
    </h1>
    <button id="connect" style="margin: 0 auto; display: block;">
      Install ArConnect
    </button>
    <p style="margin: 0 auto; width: max-content">Current Address: <b id="address"></b></p>
    <br>
    <div id="userinfo" style="margin: 0 auto; width: max-content"></div>
    <br>
    <br>
    <button id="createTX" style="margin: 0 auto;" class="visible-on-connect">Create and sign transaction</button>
    <button id="dispatch" style="margin: 0 auto;" class="visible-on-connect">Dispatch</button>
    <button id="encrypt" style="margin: 0 auto;" class="visible-on-connect">Encrypt / decrypt</button>
    <button id="signature" style="margin: 0 auto;" class="visible-on-connect">Signature</button>
    <button id="disconnect" style="margin: 0 auto;" class="visible-on-connect">Log out</button>

    <script src="./main.js"></script>
  </body>
</html>
